<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>После нажатия на кнопку, фон меняется на составной.</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>На 10 баллов. есть три поля ввода (красный, зеленый, синий). В них вводится десятичный код цвета.</h1>

    <label for="red">Красный:</label>
    <input type="number" id="red" min="0" max="255" value="0" placeholder="Введите значение от 0 до 255">

    <label for="green">Зеленый:</label>
    <input type="number" id="green" min="0" max="255" value="0" placeholder="Введите значение от 0 до 255">
    
    <label for="blue">Синий:</label>
    <input type="number" id="blue" min="0" max="255" value="0" placeholder="Введите значение от 0 до 255">

    <button id="changeColor">Изменить цвет фона</button>
 
</body>
</html>
