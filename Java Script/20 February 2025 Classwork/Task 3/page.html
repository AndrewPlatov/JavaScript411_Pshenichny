<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Выберите обувь</h1>

    <div class="form-group">
        <h2>Тип обуви</h2>
        <label>
            <input type="radio" name="shoeType" value="туфли"> Туфли
        </label>
        <label>
            <input type="radio" name="shoeType" value="кроссовки"> Кроссовки
        </label>
        <label>
            <input type="radio" name="shoeType" value="сапоги"> Сапоги
        </label>
        <label>
            <input type="radio" name="shoeType" value="валенки"> Валенки
        </label>
    </div>

    <div class="form-group">
        <h2>Размер обуви</h2>
        <label>
            <input type="radio" name="shoeSize" value="35"> 35
        </label>
        <label>
            <input type="radio" name="shoeSize" value="38"> 38
        </label>
        <label>
            <input type="radio" name="shoeSize" value="41"> 41
        </label>
        <label>
            <input type="radio" name="shoeSize" value="46"> 46
        </label>
    </div>

    <button onclick="Selection()">Подтвердить выбор</button>

</body>
</html>
