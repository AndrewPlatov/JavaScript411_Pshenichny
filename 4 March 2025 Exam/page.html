<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровая подпись</title>
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Цифровая подпись</h1>
    <form id="subscriptionForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" required placeholder="Введите Ваше имя">

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Введите email со знаком @">

        <label for="comment">Комментарий:</label>
        <input type="text" id="comment" required placeholder="Введите Ваше сообщение">

        <button type="button" id="subscribeButton">Подписать</button>
    </form>

    <table id="resultTable" style="display: none;">
        <thead>
            <tr>
                <th>Поле</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

</body>
</html>
